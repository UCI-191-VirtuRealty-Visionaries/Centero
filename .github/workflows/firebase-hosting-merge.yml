name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - production
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./frontend/centero
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - run: pwd
      - run: ls
      
      - name: Set up Dart SDK
        uses: dart-lang/setup-dart@v1
        with: 
            sdk: 3.2.6

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
            channel: stable
            version: 3.16.9

      - run: npm ci
      - run: flutter pub get
      - run: flutter config --enable-web

      - name: Generate prod_hashkey secret
        run: |
          mkdir -p assets/secrets
          echo "$PROD_HASHKEY_VALUE" > assets/secrets/prod_hashkey
        env:
          PROD_HASHKEY_VALUE: ${{ secrets.CENTERO_PROD_HASHKEY }}
        
      - name: Verify Contents of Frontend secrets/ Folder
        run: |
          cd assets/secrets
          ls

      - run: flutter build web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: frontend
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CENTEROBACKEND_14820 }}'
          channelId: live
          projectId: centerobackend-14820

